<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Elma Table</title>
  </head>
  <body>
    <table class="table table_header">
      <tr class="table__row table__row_header">
        <th class="table__cell table__cell_company">Название компании</th>
        <th class="table__cell table__cell_description">Описание</th>
        <th class="table__cell table__cell_changes">
          <span class="table-changes_header">Таблица изменений</span>
          <table class="table table-changes">
            <th class="table-changes__cell">Изменено</th>
            <th class="table-changes__cell">До</th>
            <th class="table-changes__cell">После</th>
          </table>
        </th>
        <th class="table__cell table__cell_date">Дата изменения</th>
        <th class="table__cell table__cell_employee">Сотрудник</th>
      </tr>
    </table>

    <table class="table table_data" id="table"></table>

    <script src="./script.js" type="module"></script>
  </body>
</html>
